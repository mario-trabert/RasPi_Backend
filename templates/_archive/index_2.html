<!DOCTYPE html> <html> <head> <title>RPi Web Server</title> <link rel="stylesheet" 
type="text/css" href="{{ url_for('static', filename='style.css') }}"> <meta 
name="viewport" content="width=device-width, initial-scale=1"> <script>
    function loadDoc() {
      var xhttp = new XMLHttpRequest();
      xhttp.onreadystatechange = function() {
        if (this.readyState == 4 && this.status == 200) {
         document.getElementById("demo").innerHTML = this.responseText;
        }
      };
      xhttp.open("GET", "ajax_info.txt", true);
      xhttp.send();
    }
</script> </head> <body onload="loadDoc()">
    <div id="demo">
        ajax-test: initial
    </div>
    <button type="button" onclick="loadDoc()">Update Content</button>

    <select id="inversion-mode-select">

background)</option>

</script> </body> </html>
